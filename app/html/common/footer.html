<footer class="footer container">
    <div class="footer__txt">
        <h2 class="footer__title">Успей купить!</h2>
        <p class="footer__subtitle">Подпишись и успей словить все акции</p>
    </div>
    <form action="#" method="post" enctype="multipart/form-data" class="form footer__form">
        <label class="form__email-label">
            <span class="form__email-label-txt">Email</span>
            <input type="email" name="email" class="form__email" placeholder="Email" data-validate-field="email">
        </label>
        <button class="btn-reset btn-follow form__btn-follow">Подписаться</button>
        <label class="check footer__check">
            <input class="check__input" type="checkbox" name="subscribe" checked>
            <span class="check__box"></span>
            <span class="check__txt">Подписаться на новости</span>
        </label>
    </form>
</footer>
